<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellarmine</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="header">
            <h4 id="head-h4">Bellarmine Financials - Balance Sheet Calculator</h4>
        </div>
    </div>
    <div class="container">
        <div id="assets" class="assliab">
            Assets
        </div>
        <div id="mt1" class="assliab"> </div>
        <div id="mt2" class="assliab"> </div>
        <div id="liabilities" class="assliab">
            Liabilities
        </div>
        <div id="mt3" class="assliab"> </div>
        <div id="mt4" class="assliab"> </div>
        <div id="curAss" class="row-pad">
            Current Assets
        </div>
        <div id="curLiab" class="row-pad">
            Current Liabilities
        </div>
        <div id="cash" class="row-justify">
            <label for="btn-cash">Cash:</label>
            <input type="text" id="btn-cash" name="btn-cash">
        </div>
        <div id="addcurliab">
            <button id="btn-addcurliab">Add Current Liabilities</button>
        </div>
        <div id="inventory" class="row-justify">
            <label for="btn-inventory">Inventory:</label>
            <input type="text" id="btn-inventory" name="btn-inventory">
        </div>
        <div id="supplies" class="row-justify">
            <label for="btn-supplies">Supplies:</label>
            <input type="text" id="btn-supplies" name="btn-supplies">
        </div>
        <div id="tempinvest" class="row-justify">
            <label for="btn-tempinvest">Temporary Investments:</label>
            <input type="text" id="btn-tempinvest" name="btn-tempinvest">
        </div>
        <div id="totcurass" class="row-justify">
            <span style="text-decoration:overline";>Total Current Assets:</span>
        </div>
        <div id="invpropequip" class="row-pad">
            Investment Property and Equipment
        </div>
        <div id="lngtrmliab" class="row-pad">
            Long-Term Liabilities
        </div>
        <div id="addinvpropequip">
            <button id="btn-addinvpropequip">Add Investment Property and Equipment</button>
        </div>
        <div id="addlngtrmliab">
            <button id="btn-addlngtrmliab">Add Long-Term Liabilities</button>
        </div>
        <div id="intangibles" class="row-pad">
            Intangibles
        </div>
        <div id="totalposition" class="row-pad">
            Total Position
        </div>
    </div> <!-- container -->





    <div class="container-fluid">
        <div id="footer">
            &copy;&nbsp;&nbsp;Bellarmine 2022
        </div>
    </div>
</html>
