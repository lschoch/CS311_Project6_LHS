<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellarmine</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<!-- Put static elements in the HTML document. Use JavaScript to program buttons that will add additional element and perform the desired calculations. -->
<body>
    <div class="container-flex">
        <div id="header">
            <img src="img/bellarmine-maroon-university-cropped.png" alt="Bellarmine logo"/>
            <p id="head-h4">Bellarmine Financials - Balance Sheet Calculator</p>
        </div>
    </div>
    <div id="grid" class="container">
        <div id="assets" class="assliab">
            Assets
        </div>
        <div id="liabilities" class="assliab">
            Liabilities
        </div>
        <div id="curass" class="row-pad">
            Current Assets
        </div>
        <div id="curliab" class="row-pad">
            Current Liabilities
        </div>
        <div id="addcurass" class="button-justify">
            <button id="btn-addcurass">Add Current Assets</button>
        </div>
        <div id="addcurliab" class="button-justify">
            <button id="btn-addcurliab">Add Current Liabilities</button>
        </div>
        <div id="invpropequip" class="row-pad">
            Investment Property and Equipment
        </div>
        <div id="lngtrmliab" class="row-pad">
            Long-Term Liabilities
        </div>
        <div id="addinvpropequip" class="button-justify">
            <button id="btn-addinvpropequip">Add Investment Property & Equipment</button>
        </div>
        <div id="addlngtrmliab" class="button-justify">
            <button id="btn-addlngtrmliab">Add Long-Term Liabilities</button>
        </div>
        <div id="intangibles" class="row-pad">
            Intangibles
        </div>
        <div id="totalposition" class="row-pad">
            Total Position
        </div>
        <div id="addintangibles" class="button-justify">
            <button id="btn-addintangibles">Add Intangibles</button>
        </div>
        <div id="totalassets" class="row-pad">
            Total Assets:
        </div>
        <div id="totalliabilities" class="row-pad2">
            Total Liabilities
        </div>
        <div id="position" class="row-pad2">
            Position
        </div>
    </div> <!-- container -->
    <div class="container-fluid">
        <div id="footer">
            &copy;&nbsp;&nbsp;Bellarmine 2022
        </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</html>
